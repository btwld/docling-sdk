name: Release

on:
  push:
    branches: [main]
  workflow_dispatch:
    inputs:
      release-type:
        description: "Type of release"
        required: true
        default: "auto"
        type: choice
        options:
          - auto
          - patch
          - minor
          - major

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: false

jobs:
  # Pre-release validation
  validate:
    name: Pre-release Validation
    runs-on: ubuntu-latest
    timeout-minutes: 20
    outputs:
      should-release: ${{ steps.check-changes.outputs.should-release }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Check for release trigger
        id: check-changes
        run: |
          # Always release on manual trigger
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            echo "should-release=true" >> $GITHUB_OUTPUT
            echo "âœ… Manual release triggered"
            exit 0
          fi

          # For push events, check if we should auto-release
          # Look for conventional commit patterns or specific keywords
          recent_commits=$(git log --pretty=format:"%s" HEAD~5..HEAD)

          # Check for conventional commit types that should trigger release
          if echo "$recent_commits" | grep -qE "^(feat|fix|perf|refactor)(\(.+\))?: "; then
            echo "should-release=true" >> $GITHUB_OUTPUT
            echo "âœ… Found conventional commits - triggering auto-release"
          # Check for explicit release keywords
          elif echo "$recent_commits" | grep -qiE "(release|publish|bump version)"; then
            echo "should-release=true" >> $GITHUB_OUTPUT
            echo "âœ… Found release keywords - triggering auto-release"
          # Check if this is a merge commit from a PR
          elif echo "$recent_commits" | grep -qE "^Merge pull request #[0-9]+"; then
            echo "should-release=true" >> $GITHUB_OUTPUT
            echo "âœ… PR merge detected - triggering auto-release"
          else
            echo "should-release=false" >> $GITHUB_OUTPUT
            echo "â„¹ï¸ No release triggers found - skipping release"
          fi

      - name: Build packages
        run: npm run build

      - name: Run tests
        run: npm test
        timeout-minutes: 10

      - name: Verify package can be packed
        run: npm pack --dry-run

  # Release job - only runs if validation passes and changes detected
  release:
    name: Release
    needs: validate
    runs-on: ubuntu-latest
    timeout-minutes: 20
    if: needs.validate.outputs.should-release == 'true'
    permissions:
      contents: write
      pull-requests: write
      id-token: write
      packages: write
      actions: write
    outputs:
      published: ${{ steps.publish.outputs.published }}
      version: ${{ steps.get-version.outputs.version }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "npm"
          registry-url: "https://registry.npmjs.org"

      - name: Install dependencies
        run: npm ci

      - name: Build package
        run: npm run build

      - name: Determine version bump type
        id: version-type
        run: |
          # For manual releases, use the input
          if [ "${{ github.event_name }}" = "workflow_dispatch" ] && [ "${{ github.event.inputs.release-type }}" != "auto" ]; then
            echo "bump-type=${{ github.event.inputs.release-type }}" >> $GITHUB_OUTPUT
            echo "âœ… Manual release: ${{ github.event.inputs.release-type }}"
            exit 0
          fi

          # For automatic releases, analyze commits to determine bump type
          recent_commits=$(git log --pretty=format:"%s" HEAD~10..HEAD)

          # Check for breaking changes (major)
          if echo "$recent_commits" | grep -qE "^.+!: |BREAKING CHANGE"; then
            echo "bump-type=major" >> $GITHUB_OUTPUT
            echo "âœ… Breaking changes detected - major release"
          # Check for new features (minor)
          elif echo "$recent_commits" | grep -qE "^feat(\(.+\))?: "; then
            echo "bump-type=minor" >> $GITHUB_OUTPUT
            echo "âœ… New features detected - minor release"
          # Default to patch for fixes and other changes
          else
            echo "bump-type=patch" >> $GITHUB_OUTPUT
            echo "âœ… Fixes/changes detected - patch release"
          fi

      - name: Bump version
        run: |
          # Bump version based on determined type
          bump_type="${{ steps.version-type.outputs.bump-type }}"
          npm version $bump_type --no-git-tag-version

          # Commit version change
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add package.json package-lock.json
          git commit -m "chore: bump version to $(node -p "require('./package.json').version") [$bump_type]"
          git push origin main

      - name: Get current version
        id: get-version
        run: |
          version=$(node -p "require('./package.json').version")
          echo "version=$version" >> $GITHUB_OUTPUT
          echo "ğŸ“¦ Current version: $version"

      - name: Create git tag
        run: |
          version="${{ steps.get-version.outputs.version }}"
          tag_name="v$version"

          # Check if tag already exists
          if git tag -l | grep -q "^${tag_name}$"; then
            echo "â„¹ï¸ Tag $tag_name already exists, skipping tag creation"
          else
            git tag "$tag_name"
            git push origin "$tag_name"
            echo "âœ… Created and pushed tag $tag_name"
          fi

      - name: Publish to npm
        id: publish
        run: |
          # Check if this version is already published
          if npm view docling-sdk@${{ steps.get-version.outputs.version }} version >/dev/null 2>&1; then
            echo "â„¹ï¸ Version ${{ steps.get-version.outputs.version }} already published to npm"
            echo "published=false" >> $GITHUB_OUTPUT
          else
            npm publish
            echo "âœ… Published docling-sdk@${{ steps.get-version.outputs.version }} to npm"
            echo "published=true" >> $GITHUB_OUTPUT
          fi
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Create GitHub Release
        if: steps.publish.outputs.published == 'true'
        run: |
          version="${{ steps.get-version.outputs.version }}"
          tag_name="v$version"

          # Generate release notes from recent commits
          release_notes=$(git log --pretty=format:"- %s" $(git describe --tags --abbrev=0 HEAD~1 2>/dev/null || echo "HEAD~10")..HEAD | head -20)

          # Create GitHub release
          gh release create "$tag_name" \
            --title "Release $version" \
            --notes "## Changes in $version

${release_notes}

## Installation

\`\`\`bash
npm install docling-sdk@$version
\`\`\`

## Links
- ğŸ“¦ [npm package](https://www.npmjs.com/package/docling-sdk)
- ğŸ“š [Documentation](https://github.com/btwld/docling-sdk#readme)" \
            --latest

          echo "âœ… Created GitHub release for $tag_name"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  # Publish to GitHub Package Registry
  github-packages:
    name: GitHub Packages
    needs: release
    runs-on: ubuntu-latest
    if: needs.release.outputs.published == 'true'
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "npm"
          registry-url: "https://npm.pkg.github.com"
          scope: "@btwld"

      - run: npm ci
      - run: npm run build

      # Create scoped package.json for GitHub Packages
      - name: Setup GitHub Package
        run: |
          cp package.json package.json.backup
          npm pkg set name="@btwld/docling-sdk"
          npm pkg set publishConfig.registry="https://npm.pkg.github.com"

      - name: Publish to GitHub Packages
        run: npm publish
        env:
          NODE_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      # Restore original package.json
      - name: Restore package.json
        run: mv package.json.backup package.json

  # Notify on successful release
  notify:
    name: Notify Success
    needs: [release, github-packages]
    runs-on: ubuntu-latest
    if: needs.release.outputs.published == 'true'
    steps:
      - name: Notify Release
        run: |
          echo "ğŸ‰ Successfully released docling-sdk@${{ needs.release.outputs.version }}"
          echo "ğŸ“¦ npm: https://www.npmjs.com/package/docling-sdk"
          echo "ğŸ“¦ GitHub Packages: https://github.com/btwld/docling-sdk/packages"
          echo "ğŸ·ï¸ GitHub Release: https://github.com/btwld/docling-sdk/releases/tag/v${{ needs.release.outputs.version }}"
